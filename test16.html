<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>jQueryの学習</title>
   <style>
    img {
     width: 10px;
     opacity: 0;
    }
   </style>
 </head>
 <body>
  <button>表示</button>
  <div>
    <img src="images/sample.jpg"/>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  $('button').on('click', ()=>{
     $('img').animate({
     opacity:1,
     width:500,
   },1000);
  })
  </script>
 </body>
</html>
