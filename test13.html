<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title>jQueryの学習</title>
   <style>
     
   </style>
 </head>
 <body>
  <ul></ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
   const osList =[`windows`,`Mac OS`,`Linux`,`iOS`,`Android`];
   
   for(let i=0; i<osList.length; i++){
     const li =$(`<li>`,{
       text:osList[i]
     });
     $(`ul`).append(li);
   }
  </script>
 </body>
</html>
